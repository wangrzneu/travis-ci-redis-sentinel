master:
  image: redis:5
slave:
  image: redis:5
  command: redis-server --slaveof redis-master 6379
  links:
    - master:redis-master
sentinel:
  image: redis:5
  command: redis-server /redis-sentinel/sentinel.conf --sentinel
  volumes:
    - ./sentinel:/redis-sentinel
  links:
    - master:redis-master
    - slave
  expose:
    - 26379
